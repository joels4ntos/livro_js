<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 7</title>

</head>

<body>
    
    <script>

        const jantar = Number(prompt('Valor do jantar R$: '));
        const garcom = jantar * 0.10;
        const total = jantar + garcom;
        alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`);

        // Observe qu eo método toFixed(2) é adicionado  às variáveis de saída
        // Ele serve pra indicar que o valor a ser apresentado deve conter 2 casas decimais.
        // A quebra de linha é gerada pela "\n", inserida no método alert()

    </script>
</body>
</html>
