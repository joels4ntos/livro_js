    <!--Tipos de variáveis-->

    <script>
        const fruta = "Banana";
        const preco = 3.5;
        const levar = true;
        let novoValor

        console.log(typeof fruta)   // string
        console.log(typeof preco)   // number

        // Para identificar se o numero é inteiro ou possue decimais, utiliza-se o método Number.isInteger()

        console.log(Number.isInteger(12))
        console.log(Number.isInteger(3.50))
